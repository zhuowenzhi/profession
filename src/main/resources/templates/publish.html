<!DOCTYPE HTML>
<!--suppress ALL-->
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>发布 - 职来职往</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/profession.css"/>
</head>
<body>
    <!--nav公共部分导入-->
    <div th:replace="~{navigation :: nav}"></div>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发布</h2>
                <hr class="primary">
                <form action="/publish" method="post">
                    <input type="hidden" name="id" th:value="${id}">
                    <div class="form-group">
                        <label for="title">标题（简单扼要）</label>
                        <input type="text" autocomplete="off" class="form-control"  th:value="${title}" id="title" name="title" placeholder="标题">
                    </div>
                    <div class="form-group">
                        <label for="description">补充</label>
                        <textarea class="form-control"  th:text="${description}" name="description" id="description" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tag">添加标签</label>
                        <input type="text"  autocomplete="off" class="form-control"  th:value="${tag}" id="tag" name="tag" placeholder="选择标签" onclick="showSelectTag()">

                        <div id="select-tag" class="publish-tag-tab">
                            <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation" th:each="selectCategory,selectCategoryStat: ${tags}"
                                    th:class="${selectCategoryStat.first ? 'active':''}">
                                    <a th:href="${'#'+selectCategory.categoryName}" aria-controls="home" role="tab"
                                       data-toggle="tab" th:text="${selectCategory.categoryName}"></a>
                                </li>
                            </ul>

                            <div class="tab-content">
                                <div role="tabpanel" th:id="${selectCategory.categoryName}"
                                     th:each="selectCategory: ${tags}"
                                     th:class="${selectCategoryStat.first ? 'active tab-pane':'tab-pane'}">
                                    <span>
                                        <span th:each="selectTag: ${selectCategory.tags}">
                                            <span class="community-tag" onclick="selectTag(this)"
                                                  th:data-tag="${selectTag}"
                                                  th:text="${' '+selectTag}">
                                            </span>
                                        </span>
                                    </span>
                                </div>
                            </div>

                        </div>

                    </div>

                    <div class="container-fluid main ">
                        <div class="row">
                            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                                <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12"
                                     th:text="${error}"
                                     th:if="${error != null}">
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                                <button type="submit" class="btn btn-success btn-publish ">
                                    发布
                                </button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
                <h3>问题发起指南</h3>
                • 问题标题: 请用精简的语言描述您发布的问题，不超过25字 <br>
                • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br>
                • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
            </div>
        </div>
    </div>
</nav>
</body>
<script src="/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js" type="application/javascript"></script>
<script src="/js/profession.js"></script>
</html>
